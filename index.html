<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon/free-icon-calendar-668278.png" />
    <title>IELTS Study Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>IELTS Study Planner</h1>
    <div id="task-header" class="task-header">Task for the day:</div>
    <div id="task-details" class="task-details"></div>
    <div id="calendar" class="calendar"></div>

    <!-- Опрос -->
    <div class="survey">
      <h2>Survey</h2>
      <label for="understanding">Understanding (%)</label>
      <input type="number" id="understanding" min="0" max="100" />
      <label for="hours">Hours spent</label>
      <input type="number" id="hours" min="0" step="0.1" />
      <button onclick="submitSurvey()">Submit</button>
    </div>

    <div id="statistics" class="statistics"></div>

    <!-- Аудио элемент -->
    <audio id="successSound" src="./audio/apple-pay-succes.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
